branches:
  only:
  - master
  - qa

language: bash

services:
  - docker

before_install:
  - sudo pip install --upgrade pip
  - pip install --user awscli
  - export PATH=$PATH:$HOME/.local/bin
  - echo $DOCKER_PASSWORD | docker login -u "$DOCKER_USERNAME" --password-stdin 

install:
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    cd instance || exit 1 ;
    ln -sf ../config/dev.py settings.py || exit 1 ;
    cd ../ || exit 1 ;
    fi
  - docker build -f docker/Dockerfile --no-cache -t ithriv/ithriv_service:"$TRAVIS_BRANCH" . || exit 1 ;
  - docker push ithriv/ithriv_service:"$TRAVIS_BRANCH" || exit 1 ;
  - if [ "$TRAVIS_BRANCH" == "master" ]; then
    docker tag ithriv/ithriv_service:"$TRAVIS_BRANCH" ithriv/ithriv_service:latest || exit 1 ;
    docker push ithriv/ithriv_service:latest || exit 1 ;
    fi
  - aws sqs send-message --queue-url 'https://queue.amazonaws.com/474683445819/ithriv-updates' --message-body ithriv/ithriv_service:$TRAVIS_BRANCH || exit 1;


notifications:
  email:
    on_success: change
    on_failure: always
    recipients:
      - rkc7h@virginia.edu